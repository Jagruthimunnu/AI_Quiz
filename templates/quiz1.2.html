<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Quiz</h2>
    <div id="quiz-container"></div>
    <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    <div id="result" class="result"></div>
    
    <script>
        let questions = [];
        let userAnswers = {};
        
        function fetchQuestions() {
            $.get('/get_questions', function(data) {
                questions = data.questions;
                renderQuiz();
            });
        }

        function renderQuiz() {
            let quizContainer = $('#quiz-container');
            quizContainer.empty();
            
            questions.forEach((q, index) => {
                let questionHtml = `<div class='question'>
                    <p>${index + 1}. ${q.question}</p>`;
                q.options.forEach((option, i) => {
                    questionHtml += `
                        <input type='radio' name='question${index}' value='${option}' onchange='saveAnswer(${index}, "${option}")'> ${option}<br>
                    `;
                });
                questionHtml += '</div>';
                quizContainer.append(questionHtml);
            });
        }

        function saveAnswer(questionIndex, answer) {
            userAnswers[questionIndex] = answer;
        }

        function submitQuiz() {
            $.post('/submit_quiz', JSON.stringify({answers: userAnswers}), function(response) {
                $('#result').html(`Score: ${response.score}/${questions.length}<br>\nExplanation:<br> ${response.explanations}`);
            }, 'json');
        }

        $(document).ready(fetchQuestions);
    </script>
</body>
</html>
